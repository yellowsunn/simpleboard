spring:
  profiles:
    default: local
  config:
    import:
      - 'classpath:application-mongodb.yml'
  cloud:
    config:
      enabled: false
---
server.port: 8083
spring.config.activate.on-profile: local
---
spring:
  config:
    activate:
      on-profile: dev
    import:
      - optional:configserver:http://172.16.90.6
  cloud:
    config:
      enabled: true
      profile: dev
      name: mongodb
