version: '3'
services:
  imgproxy:
    container_name: imgproxy
    image: darthsim/imgproxy:v3.16
    env_file:
      - aws_secret.env
    environment:
      - IMGPROXY_S3_REGION=ap-northeast-2
      - IMGPROXY_USE_S3=true
      - IMGPROXY_ALLOW_ORIGIN=*
      - IMGPROXY_FALLBACK_IMAGE_HTTP_CODE=400
      - IMGPROXY_FALLBACK_IMAGE_
  nginx:
    container_name: nginx
    image: nginx:1.23.4-alpine
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/js/image.js:/js/image.js
    ports:
      - "4000:80"
