spring:
  profiles:
    default: local
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
---
spring:
  config:
    activate:
      on-profile: local
  jpa:
    show-sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test_user_db;MODE=MySQL
  h2:
    console:
      enabled: true
