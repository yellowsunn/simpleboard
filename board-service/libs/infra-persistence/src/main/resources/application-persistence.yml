spring:
  profiles:
    default: local
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      # Encountered deprecated setting [javax.persistence.sharedCache.mode], use [jakarta.persistence.sharedCache.mode] instead
      jakarta.persistence.sharedCache.mode: ALL
  flyway:
    encoding: utf-8
    baseline-version: 0
    baseline-on-migrate: true
    enabled: false
---
spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:mem:test_db;MODE=MySQL
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    enabled: true
